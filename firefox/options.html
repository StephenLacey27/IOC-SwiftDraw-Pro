<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOC-SwiftDraw Pro Options</title>

    }
    .category h3 {

      margin-left: 0.4em;

    }
    #profileSelectorDiv {
      margin: 1.2em auto 1em auto;

    }
